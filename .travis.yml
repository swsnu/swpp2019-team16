env:
  global:
    - COMMIT=${TRAVIS_COMMIT::8}

branches:
  only:
    - master

jobs:
  include:
    - stage: unit-test
      name: "Frontend"
      language: node_js
      node_js:
        - "10.15"
      cache:
        npm: true
        yarn: true
      before_install:
        - cd ./frontend
      install:
        - yarn global add jest coveralls
        - yarn install
      script:
        - 'bash ./scripts/travis.sh'

    - stage: unit-test
      name: "Backend"
      language: python
      python:
        - "3.7"
      cache:
        pip: true
      before_install:
        - cd ./backend
      install:
        - pip install -r requirements/development.txt
      script:
        - 'bash ./scripts/travis.sh'



