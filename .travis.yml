env:
  global:
    - COMMIT=${TRAVIS_COMMIT::8}

branches:
  only:
    - master

notifications:
  webhooks: https://coveralls.io/webhook?repo_token=EnGcvdrS3eau2ktEjkLEekqfFdohcMRaB

jobs:
  include:
    - stage: unit-test
      name: "Frontend"
      language: node_js
      node_js:
        - "10.15"
      cache:
        npm: true
        yarn: true
      before_install:
        - cd ./frontend
      install:
        - yarn global add jest coveralls
        - yarn install
      script:
        - 'bash ./scripts/travis.sh'

    - stage: unit-test
      name: "Backend"
      language: python
      python:
        - "3.7"
      services:
        - docker
      cache:
        pip: true
      before_install:
        - pip install docker-compose
        - pip install coveralls
        - cd ./backend
      install:
        - pip install -r requirements/development.txt
      before_script:
        - 'docker-compose up -d && python app/manage.py wait_for_redis --settings=app.settings.development'
      script:
        - 'bash ./scripts/travis.sh'
      after_success:
        - coveralls



